<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Order summary card</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./dist/style.css" />
	</head>
	<body>
		<header class="header"></header>
		<main class="main">
			<div class="container">
				<div class="card">
					<div class="card__header">
						<div class="card__image">
							<img
								src="./images/illustration-hero.svg"
								alt="illustration-hero"
							/>
						</div>
					</div>
					<div class="card__content">
						<h1 class="card__title">Order Summary</h1>
						<p class="card__description">
							You can now listen to millions of songs, audiobooks,
							and podcasts on any device anywhere you like!
						</p>

						<div class="card__plan">
							<div class="card__icon">
								<img
									src="./images/icon-music.svg"
									alt="icon-music"
								/>
							</div>
							<div class="card__annual">
								<p>Annual Plan</p>
								<p>$59.99/year</p>
							</div>
							<a href="#">Change</a>
						</div>
					</div>
					<div class="card__footer">
						<button class="btn btn--primary">
							Proceed to Payment
						</button>
						<button class="btn btn--link">Cancel Order</button>
					</div>
				</div>

				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/thomasjonstrup"
						>Thomas Jonstrup</a
					>.
				</div>
			</div>
		</main>
		<script src="./dist/script.js"></script>
	</body>
</html>
